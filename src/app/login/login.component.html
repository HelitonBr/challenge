<div class="app-login">
  <mat-card class="app-card-login">
    <mat-card-header class="app-card-header-logo">
      <div>
        <img src="assets/imagens/Mask Group.png" alt="">
      </div>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
        <mat-grid-list cols="10" rowHeight="75px">
          <span>LOGIN</span>
          <mat-grid-tile colspan="10">
            <mat-form-field class="app-form-control-row">
              <input matInput id="nomeUsuario" placeholder="nome@email.com.br" type="text" formControlName="nomeUsuario">
            </mat-form-field>
          </mat-grid-tile>
        </mat-grid-list>
        <mat-grid-list cols="10" rowHeight="75px">
          <span>SENHA</span>
          <mat-grid-tile colspan="10">
            <mat-form-field class="app-form-control-row">
              <input matInput id="senha" type="password" formControlName="senha">
            </mat-form-field>
          </mat-grid-tile>
        </mat-grid-list>
      </form>
      <button mat-raised-button (click)="onLogin" color="primary" id="btnEntrar">Entrar</button>
      <button mat-raised-button (click)="onNovaConta" color="accent" id="btnNovaConta">Criar nova conta</button>
    </mat-card-content>
  </mat-card>
</div>
